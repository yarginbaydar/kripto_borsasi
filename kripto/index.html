<!DOCTYPE html>
<html lang="tr">
<head>

<title>Kripto & Hisse Takip Paneli</title>
<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<h1>Kripto & Hisse Takip Paneli</h1>

<div class="top-bar">

</div>

<div class="search-bar">

</div>

<table id="stockTable">
  <thead>
    <tr>
      <th>Sembol</th>
      <th>Güncel Fiyat</th>
      <th>Değişim</th>
      <th>Yüzde</th>
      <th>Grafik</th>
    </tr>
  </thead>
  <tbody>
  
  </tbody>
</table>

<script src="script.js"></script>
</body>
</html>
